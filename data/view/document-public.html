<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{app.description}}">
    <meta name="mobile-web-app-capable" content="yes">
    <title>{{app.title}}</title>

    <!-- Bootstrap -->
    <link rel="shortcut icon" href="{{app.url}}/favicon.png" />
    <link rel="stylesheet" href="{{app.url}}/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{app.url}}/css/style.css" />
    {% if ENV === 'dev' %}
        <script src="{{app.url}}/js/eruda-3.0.1.js"></script>
        <script>eruda.init();</script>
    {% endif %}
</head>
<body class="body-public">
    <div id="breakout" class="breakout" style="display:none; box-shadow: 0 0 5px gray; position: fixed; top: 0; right:0; width: 100%; height: 100%; z-index: 9999; background: #fff;">
        <div class="alert alert-success text-right p-4">
            <div class="d-flex align-items-center justify-content-end">
                <div>To continue, tap Open in Browser</div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32"><title>arrow-up-right</title><path d="M21.5 9.5L20.09 10.92L17 7.83V13.5C17 17.09 14.09 20 10.5 20H4V18H10.5C13 18 15 16 15 13.5V7.83L11.91 10.91L10.5 9.5L16 4L21.5 9.5Z" /></svg>
            </div>
            <div class="mt-3 mb-0 text-right" style="font-size:12px;"><em>...or Open in Chrome or Open in Firefox</em></div>
    
        </div>
        <div class="p-5 d-flex justify-content-center text-left">
        </div>
    </div>
<div class="container-fluid">
    <div class="row">
        {% block body %}{% endblock %}
    </div>
    <p class="text-center" style="margin:15px 0 0 0; color: #fff;font-size: 10px; opacity: 0.4;">Developed by Guimaras State University</p>
</div>
{% block scripts %}
<script src="{{app.url}}/js/lodash.min.js"></script>
{% if ENV === 'dev' %}
    <script src="{{app.url}}/js/vue.js"></script>
{% else %}
    <script src="{{app.url}}/js/vue.min.js"></script>
{% endif %}
<script src="{{app.url}}/js/polyfills.js"></script>
{% if ENV === 'devx' %}
<script>
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
    ':35729/livereload.js?snipver=1"></' + 'script>')
  </script>
{% endif %}
<script>
    function isInFbApp () {
        return /FB_IAB/.test(navigator.userAgent) ||
            /FBAN/.test(navigator.userAgent) ||
            /FBAV/.test(navigator.userAgent)
    }
    var breakout = document.querySelector("#breakout");
    if(breakout){
        if(isInFbApp()){
            breakout.style.display = 'block'
        }
    }
</script>
{% endblock %}
</html>
