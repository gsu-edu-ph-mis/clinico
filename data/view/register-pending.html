{% extends "document-public.html" %}

{% block body %}
<div class="col-md-9 ml-auto mr-auto mt-md-5 mb-md-5" style="box-shadow: 0 0 5px #333; border-radius: 10px; overflow: hidden; ">
    <div class="row" style="background: #fff;">
        <div class="col-xl-6 p-0 order-md-2 order-2">
            <div class="p-4 min-height-500">

                <h1 class="h5 text-center mb-4 mt-3">
                    <span>To complete your registration...</span>
                </h1>
                <div class="pl-xl-5 pl-md-3 mb-4">
                    <div class="d-flex mb-2">
                        <div class="mr-2 round-nums" style="width: 25px; height: 25px;">1</div>
                        <div style="width: 90%;">Open your GSU email. {{email}}</div>
                    </div>
                    <div class="d-flex mb-2">
                        <div class="mr-2 round-nums" style="width: 25px; height: 25px;">2</div>
                        <div>Look for the message that we sent.</div>
                    </div>
                    <div class="d-flex mb-2">
                        <div class="mr-2 round-nums" style="width: 25px; height: 25px;">3</div>
                        <div>Follow the instructions found in the message.</div>
                    </div>
                </div>
                <h6 class="h6 text-center">Ref. No. {{ref}}</h6>
                <div class="text-right">
                    <img src="/images/nurse-guy.png" alt="" style="width:100px; position: absolute; right: 15px; bottom: 0">
                </div>
            </div>
        </div>
        <div class="col-xl-6 p-0 order-md-1 order-1 align-self-stretch text-center" style="background: url('/images/flat-lay-health-still-life-arrangement-with-copy-space.jpg') no-repeat top #b1cedc;background-size: cover; ">
            <img src="/images/clinico.png" alt="Logo" class="mt-4 mb-4">
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
{% endblock %}
