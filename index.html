<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>ClinicO</title>
  </head>
  <body class="pt-5 pb-5">
    <div class="container">
        <div class="col-md-12">
            <div class="row mb-5 align-items-center">
                <div class="col-4">
                    <img src="/images/logo-md.png" alt="Logo">
                </div>
                <div class="col-4">
                    <h1 class="h5 text-center mb-4">ClinicO</h1>
                    <p class="text-center">Clinic Online</p>
                </div>
                <div class="col-4 text-right">
                    <img src="/images/pab.jpg" alt="Pab">
                </div>
            </div>
            <form action="" class="p-4 bg-white border">
                <div class="form-row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input name="firstName" id="firstName" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="middleName">Middle Name</label>
                            <input name="middleName" id="middleName" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input name="lastName" id="lastName" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="suffix">Suffix</label>
                            <select name="suffix" id="suffix" class="form-control">
                                <option value=""></option>
                                <option>Jr.</option>
                                <option>II</option>
                                <option>III</option>
                                <option>IV</option>
                                <option>Sr.</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="course">Course Taken/Position</label>
                            <input name="course" id="course" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input name="address" id="address" type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select name="gender" id="gender" class="form-control">
                                <option value=""></option>
                                <option value="F">Female</option>
                                <option value="M">Male</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="civilStatus">Civil Status</label>
                            <select name="civilStatus" id="civilStatus" class="form-control">
                                <option>Single</option>
                                <option>Married</option>
                                <option>Divorced</option>
                                <option>Separated</option>
                                <option>Widow</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="birthDate">Date of Birth</label>
                            <input name="birthDate" id="birthDate" type="date" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="citizenship">Citizenship</label>
                            <input name="citizenship" id="citizenship" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="religion">Religion</label>
                            <input name="religion" id="religion" type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="allergy">Allergy</label>
                            <input name="allergy" id="allergy" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="handedness">Handedness</label>
                            <select name="handedness" id="handedness" class="form-control">
                                <option>Right</option>
                                <option>Left</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="parent">Parent/Guardian</label>
                            <input name="parent" id="parent" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="parentContact">Contact Number</label>
                            <input name="parentContact" id="parentContact" type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="emergencyPerson">In case of emergency please notify</label>
                            <input name="emergencyPerson" id="emergencyPerson" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-5">
                            <label for="emergencyContact">Contact Number</label>
                            <input name="emergencyContact" id="emergencyContact" type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="table-responsive mb-5">
                    <table class="table text-center table-striped table-sm table-bordered">
                        <tr>
                            <th width="25%">Date</th>
                            <th width="25%">Complaints</th>
                            <th width="25%">Treatment/Care Given</th>
                            <th width="25%">Diagnosis/Remark</th>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
                <div class="form-group">
                    <label for="relevance">Relevance Data About Health History</label>
                    <textarea name="relevance" id="relevance" cols="30" rows="10" class="form-control"></textarea>
                </div>

                <div class="form-group text-center">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script>
        document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
        ':35729/livereload.js?snipver=1"></' + 'script>')
      </script>
  </body>
</html>
